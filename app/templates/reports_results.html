{% extends "base.html" %}

<h2>Report results</h2>

              {% if expense_list %}

                            <h2>Expenses</h2>
                            <table class="table table-sm">
                              {% for expense in expense_list %}
                              <tr>
                                <td> {{expense.expense_id}}</td>

                            <table>

              {% endif %}

{% endblock %}
