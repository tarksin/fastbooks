{% extends "base.html" %}

{% block content %}
      <h2>{{ headline }}</h2>
      <ul>
        {% for center in centers %}
        <li>
          {{ center.name}}: {{center.director}}
        </li>
        {% endfor %}
      </ul>

   <ul>
        {% for link in links %}
        <li>
          <a href="{{ link.url }}">{{ link.english}}</a>
        </li>
        {% endfor %}
      </ul>

{% endblock %}
